<!DOCTYPE html>

</html>

<head>
    <meta charset="utf-8">

    <title>RiScript Editor</title>
    <script src="res/jquery-3.5.1.min.js"></script>
    <script src="../dist/rita.js"></script>
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="res/darkMode.css">
    <link rel="stylesheet" href="res/lightMode.css">
    <script src="res/main.js"></script>

    <!-- Code Mirror -->
    <script src="res/codemirror.js"></script>
    <link rel="stylesheet" href="res/codemirror.css">
    <script src="res/addon/simple.js"></script>
    <style>
        .CodeMirror-gutter-elt {
            padding-right: 10px;
        }
        .CodeMirror-line {
            padding-left: 10px !important;
        }
    </style>
</head>

<body>
    <div id="root">
        <header class="navBar">
            <div class="container">
                <div class="logo-wrapper"><img class="logo" src="res/RiTaLogo.png" /></div>
                <div class="links-wrapper">
                    <a class="navBarLink" target="new" href="https://rednoise.org/rita">Home</a>
                    &nbsp;|&nbsp;
                    <a class="navBarLink" target="new" href="https://rednoise.org/rita/#reference">Reference</a>
                    &nbsp;|&nbsp;
                    <a class="navBarLink" target="new"
                        href="https://rednoise.org/rita/reference/riscript.html">RiScript</a>
                </div>
            </div>
        </header>
        <div class="mainArea dark">
            <div class="codeArea dark" >
                <div class="title-wrapper dark">
                    <div style="width: 40px; height: 20px;"></div>
                    <input id="title" type="text" value="Untitled">
                    <div style="width: 40px; height: 20px;"></div>
                    <div class="checkbox"><input type="checkbox" id="darkmode" checked="true"><span style="font-size: 15px;">Dark mode</span></div>
                </div>
                <div class="inputArea-wrapper">
                    <textarea id="inputArea">

$mammal=(dog | child | ox)

$verb=(watching | listening)

The $mammal.pluralize() were $verb.

                    </textarea>
                </div>
            </div>
            <span class="resizer horizontal"></span>
            <section class="output-button-wrapper dark">
                <header class="buttons">
                    <button type="buttons" id="clear">Clear</button>
                    <button type="buttons" id="save">Save</button>
                    <button type="buttons" id="run">Run</button>
                </header>
                <div class="output-wrapper dark">
                    <section id="output" class="dark">
                        <header class="output-header dark">
                            <span class="output-header-text dark">Output</span>
                            <div style="width: 50%;"></div>
                            <button class="outputButton" id="clearOutput">Clear</button>
                        </header>
                        <div class="content"></div>
                    </section>
                    <span class="resizer vertical"></span>
                    <section id="console" class="dark">
                        <header class="output-header dark">
                            <span class="output-header-text dark">Console</span>
                            <div style="width: 50%;"></div>
                            <button class="outputButton" id="clearConsole">Clear</button>
                        </header>
                        <div class="content"></div>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
